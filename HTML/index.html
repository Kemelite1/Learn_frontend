<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The navbar -->
    <nav>
        <ul class="topbar" id="dropdown-menu">
            <li><a href="index.html">Home</a></li>

            <li class="dropdown"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776</a></li>
        </ul>
    </nav>


    <!-- The main content -->
    <main>

        <div class="container" id="gradient-1">

            <div class="row">
                <div class="col-6">

                    <div class="left-col">
                        <h1 class="big">Front-end.</h1>
                        <h1 class="big">User interfaces.</h1>
                    </div>

                    <form action="">

                        <div class="left-col">

                            <h2>Email</h2>
                            <input class="inputbox" type="text" name="email"  placeholder="Email">

                            <input class="inputbox" type="text" name="password"  placeholder="Password">

                    </form>


                </div>

                            referrerpolicy="strict-origin-when-cross-origin" 
                            allowfullscreen></iframe>
                    </div>

                </div>
            </div>

        </div>
        


    </main>

    <script>
        // The dropdown menu
        function dropdownMenu(){
            let i = document.getElementById("dropdown-menu");
            if(i.className === "topbar"){
                i.className += " responsive";
        }
        else{
            i.className = "topbar";
        }
    }
    </script>
